<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrowserAct 工作流程图</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #e8ecf1 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden;">
    
    <div style="width: 100%; max-width: 1400px; padding: 40px 20px; position: relative;">
        
        <!-- 左侧 BrowserAct 图标 -->
        <div style="position: absolute; left: 50px; top: 50%; transform: translateY(-50%); z-index: 10;">
            <div style="width: 250px; height: 250px; background: linear-gradient(145deg, #1a2a2e 0%, #0f1419 100%); border-radius: 48px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.05); position: relative;">
                
                <!-- BrowserAct Logo -->
                <div style="width: 80px; height: 80px; margin-bottom: 15px; position: relative;">
                    <svg viewBox="0 0 100 100" style="width: 100%; height: 100%;">
                        <!-- B 字母图标 -->
                        <path d="M20 20 L20 80 L50 80 C65 80 70 70 70 60 C70 55 68 50 65 48 C68 46 70 42 70 38 C70 28 65 20 50 20 Z M35 35 L50 35 C55 35 58 38 58 42 C58 46 55 48 50 48 L35 48 Z M35 58 L50 58 C56 58 60 61 60 66 C60 71 56 73 50 73 L35 73 Z" fill="#00d9a3" stroke="#00d9a3" stroke-width="2"/>
                        
                        <!-- 暂停符号 -->
                        <rect x="25" y="25" width="6" height="18" fill="#00d9a3" rx="2"/>
                        <rect x="37" y="25" width="6" height="18" fill="#00d9a3" rx="2"/>
                    </svg>
                </div>
                
                <!-- BrowserAct 文字 -->
                <div style="font-size: 28px; font-weight: 600; letter-spacing: -0.5px; margin-top: 5px;">
                    <span style="color: #ffffff;">Browser</span><span style="color: #00d9a3;">Act</span>
                </div>
                
                <!-- 连接点 -->
                <div style="position: absolute; right: -20px; top: 50%; width: 20px; height: 20px; background: #00d9a3; border-radius: 50%; transform: translateY(-50%); box-shadow: 0 0 0 8px rgba(0, 217, 163, 0.2);"></div>
            </div>
        </div>
        
        <!-- 中间工具组容器 -->
        <div style="position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); z-index: 5;">
            
            <!-- 虚线边框容器 -->
            <div style="position: relative; padding: 40px 60px; border: 3px dashed #00d9a3; border-radius: 32px; background: rgba(255, 255, 255, 0.5); backdrop-filter: blur(10px);">
                
                <div style="display: flex; flex-direction: column; gap: 35px; align-items: center;">
                    
                    <!-- Make 图标 -->
                    <div style="width: 140px; height: 140px; background: linear-gradient(145deg, #8b5cf6 0%, #7c3aed 100%); border-radius: 32px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 12px 40px rgba(139, 92, 246, 0.4), 0 0 0 8px rgba(255, 255, 255, 0.9); cursor: pointer; transition: transform 0.3s ease;">
                        <svg viewBox="0 0 60 60" style="width: 50px; height: 50px; margin-bottom: 8px;">
                            <rect x="10" y="15" width="12" height="30" fill="white" rx="2"/>
                            <rect x="24" y="15" width="12" height="30" fill="white" rx="2"/>
                            <rect x="38" y="15" width="12" height="30" fill="white" rx="2"/>
                        </svg>
                        <div style="color: white; font-size: 22px; font-weight: 600; letter-spacing: 0.5px;">Make</div>
                    </div>
                    
                    <!-- n8n 图标 -->
                    <div style="width: 140px; height: 140px; background: linear-gradient(145deg, #ff6b6b 0%, #ee5a6f 100%); border-radius: 32px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 12px 40px rgba(255, 107, 107, 0.4), 0 0 0 8px rgba(255, 255, 255, 0.9); cursor: pointer; transition: transform 0.3s ease;">
                        <svg viewBox="0 0 60 60" style="width: 50px; height: 50px; margin-bottom: 8px;">
                            <circle cx="15" cy="30" r="6" fill="white"/>
                            <circle cx="30" cy="20" r="6" fill="white"/>
                            <circle cx="45" cy="30" r="6" fill="white"/>
                            <line x1="20" y1="28" x2="25" y2="22" stroke="white" stroke-width="3" stroke-linecap="round"/>
                            <line x1="35" y1="22" x2="40" y2="28" stroke="white" stroke-width="3" stroke-linecap="round"/>
                            <circle cx="30" cy="40" r="6" fill="white"/>
                            <line x1="28" y1="26" x2="28" y2="34" stroke="white" stroke-width="3" stroke-linecap="round"/>
                        </svg>
                        <div style="color: white; font-size: 22px; font-weight: 600; letter-spacing: 0.5px;">n8n</div>
                    </div>
                    
                    <!-- API 图标 -->
                    <div style="width: 140px; height: 140px; background: linear-gradient(145deg, #10b981 0%, #059669 100%); border-radius: 32px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: 0 12px 40px rgba(16, 185, 129, 0.4), 0 0 0 8px rgba(255, 255, 255, 0.9); cursor: pointer; transition: transform 0.3s ease;">
                        <svg viewBox="0 0 60 60" style="width: 50px; height: 50px; margin-bottom: 8px;">
                            <rect x="15" y="15" width="30" height="10" rx="2" fill="white"/>
                            <rect x="15" y="35" width="30" height="10" rx="2" fill="white"/>
                            <rect x="20" y="28" width="20" height="4" rx="1" fill="white" opacity="0.6"/>
                        </svg>
                        <div style="color: white; font-size: 22px; font-weight: 600; letter-spacing: 0.5px;">API</div>
                    </div>
                    
                </div>
                
                <!-- 左侧连接点 -->
                <div style="position: absolute; left: -20px; top: 50%; width: 20px; height: 20px; background: #00d9a3; border-radius: 50%; transform: translateY(-50%); box-shadow: 0 0 0 8px rgba(0, 217, 163, 0.2);"></div>
                
                <!-- 右侧连接点 -->
                <div style="position: absolute; right: -20px; top: 50%; width: 20px; height: 20px; background: #00d9a3; border-radius: 50%; transform: translateY(-50%); box-shadow: 0 0 0 8px rgba(0, 217, 163, 0.2);"></div>
            </div>
        </div>
        
        <!-- 右侧服务图标组 -->
        <div style="position: absolute; right: 80px; top: 50%; transform: translateY(-50%); z-index: 10;">
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; position: relative;">
                
                <!-- 第一列 -->
                <div style="display: flex; flex-direction: column; gap: 20px;">
                    <!-- Gmail -->
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #ea4335 0%, #d33426 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(234, 67, 53, 0.4), 0 0 0 5px rgba(255, 255, 255, 0.9); cursor: pointer;">
                        <svg viewBox="0 0 48 48" style="width: 50px; height: 50px;">
                            <path d="M6 14l18 13 18-13v20c0 2.2-1.8 4-4 4H10c-2.2 0-4-1.8-4-4V14z" fill="white"/>
                            <path d="M42 14l-18 13L6 14l18-10 18 10z" fill="white" opacity="0.8"/>
                        </svg>
                    </div>
                    
                    <!-- LinkedIn -->
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #0077b5 0%, #005e93 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(0, 119, 181, 0.4), 0 0 0 5px rgba(255, 255, 255, 0.9); cursor: pointer;">
                        <svg viewBox="0 0 48 48" style="width: 50px; height: 50px;">
                            <text x="24" y="35" fill="white" font-size="32" font-weight="bold" text-anchor="middle" font-family="Arial">in</text>
                        </svg>
                    </div>
                    
                    <!-- Discord -->
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #5865f2 0%, #4752c4 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(88, 101, 242, 0.4), 0 0 0 5px rgba(255, 255, 255, 0.9); cursor: pointer;">
                        <svg viewBox="0 0 48 48" style="width: 50px; height: 50px;">
                            <path d="M20 18c-1.7 0-3 1.5-3 3.3s1.3 3.3 3 3.3 3-1.5 3-3.3-1.3-3.3-3-3.3zm8 0c-1.7 0-3 1.5-3 3.3s1.3 3.3 3 3.3 3-1.5 3-3.3-1.3-3.3-3-3.3z" fill="white"/>
                            <path d="M38 8c-2 8-4 16-6 20-1 2-3 4-6 4s-5-2-6-4c-2-4-4-12-6-20h6c1.5 6 3 12 4 14s2 2 2 2 1 0 2-2 2.5-8 4-14h6z" fill="white"/>
                        </svg>
                    </div>
                    
                    <!-- YouTube -->
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #ff0000 0%, #cc0000 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(255, 0, 0, 0.4), 0 0 0 5px rgba(255, 255, 255, 0.9); cursor: pointer;">
                        <svg viewBox="0 0 48 48" style="width: 50px; height: 50px;">
                            <path d="M19 16l12 8-12 8V16z" fill="white"/>
                        </svg>
                    </div>
                    
                    <!-- Shopify -->
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #96bf48 0%, #7da838 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(150, 191, 72, 0.4), 0 0 0 5px rgba(255, 255, 255, 0.9); cursor: pointer;">
                        <svg viewBox="0 0 48 48" style="width: 50px; height: 50px;">
                            <text x="24" y="32" fill="white" font-size="24" font-weight="bold" text-anchor="middle" font-family="Arial">S</text>
                        </svg>
                    </div>
                    
                    <!-- Facebook -->
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #1877f2 0%, #0c63d4 100%); border-radius: 20px; display: flex; align-items: center; justify-content: center; box-shadow: 0 8px 24px rgba(24, 119, 242, 0.4), 0 0 0 5px rgba(255, 255, 255, 0.9); cursor: pointer;">
                        <svg viewBox="0 0 48 48" style="width: 50px; height: 50px;">
                            <path d="M26 38V26h4l1-5h-5v-3c0-1.5.5-2 2-2h3V11h-4c-4.5 0-7 2.5-7 7v4h-4v5h4v12h6z" fill="white"/>
                        </svg>
                    </div>
                </div>
                
                <!-- 第二列（半透明） -->
                <div style="display: flex; flex-direction: column; gap: 20px; opacity: 0.4;">
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #00d9ff 0%, #00b8d4 100%); border-radius: 20px; box-shadow: 0 6px 20px rgba(0, 217, 255, 0.3), 0 0 0 5px rgba(255, 255, 255, 0.8);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #ff6b9d 0%, #ee5a8b 100%); border-radius: 20px; box-shadow: 0 6px 20px rgba(255, 107, 157, 0.3), 0 0 0 5px rgba(255, 255, 255, 0.8);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #c471ed 0%, #b35dd4 100%); border-radius: 20px; box-shadow: 0 6px 20px rgba(196, 113, 237, 0.3), 0 0 0 5px rgba(255, 255, 255, 0.8);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #a8e063 0%, #8fc555 100%); border-radius: 20px; box-shadow: 0 6px 20px rgba(168, 224, 99, 0.3), 0 0 0 5px rgba(255, 255, 255, 0.8);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #ff9a56 0%, #ee8544 100%); border-radius: 20px; box-shadow: 0 6px 20px rgba(255, 154, 86, 0.3), 0 0 0 5px rgba(255, 255, 255, 0.8);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #667eea 0%, #5568d3 100%); border-radius: 20px; box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3), 0 0 0 5px rgba(255, 255, 255, 0.8);"></div>
                </div>
                
                <!-- 第三列（更半透明） -->
                <div style="display: flex; flex-direction: column; gap: 20px; opacity: 0.25;">
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #ffa8a8 0%, #ff8787 100%); border-radius: 20px; box-shadow: 0 4px 16px rgba(255, 168, 168, 0.2), 0 0 0 5px rgba(255, 255, 255, 0.7);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #a8daff 0%, #87c9ff 100%); border-radius: 20px; box-shadow: 0 4px 16px rgba(168, 218, 255, 0.2), 0 0 0 5px rgba(255, 255, 255, 0.7);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #d0a8ff 0%, #bf87ff 100%); border-radius: 20px; box-shadow: 0 4px 16px rgba(208, 168, 255, 0.2), 0 0 0 5px rgba(255, 255, 255, 0.7);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #a8ffd0 0%, #87ffbf 100%); border-radius: 20px; box-shadow: 0 4px 16px rgba(168, 255, 208, 0.2), 0 0 0 5px rgba(255, 255, 255, 0.7);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #ffd0a8 0%, #ffbf87 100%); border-radius: 20px; box-shadow: 0 4px 16px rgba(255, 208, 168, 0.2), 0 0 0 5px rgba(255, 255, 255, 0.7);"></div>
                    <div style="width: 90px; height: 90px; background: linear-gradient(145deg, #ffa8d0 0%, #ff87bf 100%); border-radius: 20px; box-shadow: 0 4px 16px rgba(255, 168, 208, 0.2), 0 0 0 5px rgba(255, 255, 255, 0.7);"></div>
                </div>
                
                <!-- 左侧连接点 -->
                <div style="position: absolute; left: -20px; top: 50%; width: 20px; height: 20px; background: #00d9a3; border-radius: 50%; transform: translateY(-50%); box-shadow: 0 0 0 8px rgba(0, 217, 163, 0.2);"></div>
            </div>
        </div>
        
        <!-- SVG 虚线连接 -->
        <svg style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;">
            <!-- 左侧到中间的虚线 -->
            <line x1="320" y1="50%" x2="48%" y2="50%" stroke="#00d9a3" stroke-width="3" stroke-dasharray="12, 8" opacity="0.8"/>
            
            <!-- 中间到右侧的虚线 -->
            <line x1="52%" y1="50%" x2="calc(100% - 400px)" y2="50%" stroke="#00d9a3" stroke-width="3" stroke-dasharray="12, 8" opacity="0.8"/>
        </svg>
        
    </div>
    
</body>
</html>
